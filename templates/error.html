<!DOCTYPE html>
<html>
<head>
    <title>Error - Catalogo App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-details {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="text-danger">¡Ups! Algo salió mal</h1>
            <p>Ha ocurrido un error inesperado. Los administradores han sido notificados.</p>
            <p><a href="/" class="btn btn-primary">Volver al inicio</a></p>
            
            <div class="error-details">
                <h4>Detalles técnicos</h4>
                <p><strong>Error:</strong> {{ error }}</p>
                
                {% if traceback %}
                <h5>Traceback:</h5>
                <pre>{{ traceback }}</pre>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
